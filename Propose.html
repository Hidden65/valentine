<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        @font-face {
    font-family: "web-font";
    src: url(./meybi/font.ttf);
}
body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fae1dd;
}
.container{
    position: relative;
}
.container .valentines{
    position: relative;
    cursor: pointer;
    top: 20px;
    animation: up 2s linear infinite;
}
.container .valentines .envelope{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 300px;
    height: 200px;
    background-color: #727df2;;
}
.container .valentines .envelope::before{
    content: "";
    position: absolute;
    width: 212px;
    height: 212px;
    background-color: #727df2;;
    transform: rotate(45deg);
    top: -105px;
    left: 44px;
    border-radius: 30px 0 0 0;
}
.front{
    position: absolute;
    border-right: 180px solid #727df2;
    border-top: 95px solid transparent;
    border-bottom: 100px solid transparent;
    left: 120px;
    top: 5px;
    width: 0;
    height: 0;
    z-index: 10;
}
.front::before{
    content: "";
    position: absolute;
    border-left: 300px solid #727df2;;
    border-top: 195px solid transparent;
    left: -120px;
    top: -95px;
}
.card{
    position: relative;
    width: 250px;
    height: 180px;
    background-color: #fff;
    border-radius: 2px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: 1s;
}
.card::before{
    content: "";
    position: absolute;
    top: 10%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    border: 2px solid #003049;
    border-style: dashed;
}
.valentines:hover .card{
    transform: translateY(-100px);
}
.card .text{
    font-family:'web-font';
    font-size: 20px;
    text-align: center;
    line-height: 28px;
    color: #003049;
}
.card .heart{
    position: relative;
    height: 26px;
    width: 26px;
    bottom: -16px;
    background-color: #f20044;
    transform: rotate(-45deg);
    box-shadow: -10px 10px 90px #f20044;
    animation: heart 0.6s linear infinite;
}
.card .heart::before{
    content:"";
    position: absolute;
    height: 100%;
    width: 100%;
    top: -50%;
    background-color: #f20044;
    border-radius: 50px;
    box-shadow: -10px -10px 90px #f20044;

}
.card .heart::after{
    content:"";
    position: absolute;
    height: 100%;
    width: 100%;
    right: -50%;
    background-color: #f20044;
    border-radius: 50px;
    box-shadow: 10px 10px 90px #f20044;
}
@keyframes heart{
    0%{
        transform: rotate(-45deg) scale(1.07);
    }
    80%{
        transform: rotate(-45deg) scale(1.0);
    }
    100%{
        transform: rotate(-45deg) scale(0.8);
    }
}
@keyframes up {
       0%,100%{
           transform: translateY(0);
       } 
       50%{
           transform: translateY(-30px);
       }
}
.valentines::before{
    content: "";
    position: absolute;
    width: 330px;
    height: 25px;
    border-radius: 50%;
    background-color: rgba(0 , 0 , 0 ,0.3);
    top: 265px;
    left: -15px;
    animation: scale 2s linear infinite;
}
@keyframes scale{
    0%,100%{
        transform: scale(1);
    }
    50%{
        transform: scale(0.85);
    }
}
    </style>
    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <div class="text">
                        Happy <br> Propose <br> Day
                        
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front">
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('refresh')) {
        // Redirect to the game page without adding a new history entry
        window.location.replace('index.html');
    } else {
        // Add the refresh parameter to the URL
        window.history.replaceState({}, document.title, window.location.pathname + '?refresh=true');
    }
    </script>
</body>
</html>
